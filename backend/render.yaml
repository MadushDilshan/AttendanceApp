services:
  - type: web
    name: attendance-backend
    env: node
    region: singapore
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: TZ
        value: UTC
      - key: MONGODB_URI
        sync: false  # Set in Render dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: REFRESH_TOKEN_EXPIRES_DAYS
        value: 7
      - key: FRONTEND_URL
        sync: false  # Set to Vercel URL after deploy
      - key: BCRYPT_ROUNDS
        value: 12
