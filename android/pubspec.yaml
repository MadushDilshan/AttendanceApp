name: attendance_app
description: Employee attendance app with QR check-in/checkout and geofencing.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # HTTP client
  dio: ^5.4.3+1

  # QR code scanning
  mobile_scanner: ^5.1.0

  # GPS / geofencing
  geolocator: ^12.0.0

  # Secure token storage
  flutter_secure_storage: ^9.2.2

  # Offline queue storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Network connectivity
  connectivity_plus: ^6.0.3

  # Permissions
  permission_handler: ^11.3.1

  # Navigation
  go_router: ^13.2.1

  # Utilities
  uuid: ^4.4.0
  intl: ^0.19.0
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  build_runner: ^2.4.9
  riverpod_generator: ^2.4.0
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  hive_generator: ^2.0.1
  mocktail: ^1.0.3
  flutter_launcher_icons: ^0.14.1

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/app_icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
